    <h1>Build your MCP server</h1>
    <p class="muted">Follow the steps. The diagram highlights where you are.</p>

    <div class="wizard-header">
      <label>Server:
        <select id="serverSelect"></select>
      </label>
      <div class="steps">
        <div class="dot" data-step="1" title="Select">1</div>
        <div class="dot" data-step="2" title="Get keys">2</div>
        <div class="dot" data-step="3" title="Configure">3</div>
        <div class="dot" data-step="4" title="Connect">4</div>
        <div class="dot" data-step="5" title="Test">5</div>
      </div>
      <div class="toolbar">
        <button id="prevBtn" class="btn btn-secondary">Prev</button>
        <button id="nextBtn" class="btn">Next</button>
      </div>
    </div>

    <div id="bg-diagram"></div>

    <section id="stage" class="grid2" style="margin-top:16px">
      <aside id="serverInfo"></aside>
      <main>
        <div id="s1" class="step-panel"></div>
        <div id="s2" class="step-panel hidden"></div>
        <div id="s3" class="step-panel hidden"></div>
        <div id="s4" class="step-panel hidden"></div>
        <div id="s5" class="step-panel hidden"></div>
      </main>
    </section>

    <footer class="ftr">
      <span>© MCP Accelerator</span>
