name: Build & Deploy Catalog
on:
  push:
    branches: [ main ]
    paths:
      - 'registry/**'
      - 'site/**'
      - '*.html'
      - '.github/workflows/build-catalog.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with: { submodules: false }
      - name: Build aggregated index
        shell: bash
        run: |
          set -e
          mkdir -p dist/site dist/registry
          rsync -a site/ dist/site/
          jq -c . registry/servers.index.json > dist/registry/servers.index.json

          # NEW: копируем корневые страницы в корень артефакта
          install -D -m 0644 index.html   dist/index.html
          install -D -m 0644 catalog.html dist/catalog.html
          install -D -m 0644 protocol.html dist/protocol.html
          install -D -m 0644 sdk.html      dist/sdk.html
          install -D -m 0644 faq.html      dist/faq.html
          set -e
          mkdir -p dist/site dist/registry
          rsync -a site/ dist/site/
          jq -c . registry/servers.index.json > dist/registry/servers.index.json
      - name: List dist
        run: find dist -maxdepth 2 -type f -print
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: github-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
