name: Validate Index
on:
  pull_request:
    paths:
      - 'registry/**'
      - 'schema/**'
  push:
    branches: [ main ]
    paths:
      - 'registry/**'
      - 'schema/**'

permissions:
  contents: read

jobs:
  ajv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm -g i ajv-cli@5
      - name: Basic index presence & non-empty
        run: |
          test -s registry/servers.index.json
          jq '(.servers // .) | length' registry/servers.index.json | grep -E '^[1-9][0-9]*$'
      - name: Validate manifests (best-effort)
        run: |
          if [ -f schema/mcp-server.schema.json ]; then
            ajv validate -s schema/mcp-server.schema.json -d 'servers/*/mcp-server.json' || true
          else
            echo "schema not found, skipping"
          fi
