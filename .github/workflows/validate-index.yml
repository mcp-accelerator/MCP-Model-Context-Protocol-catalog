name: Validate Index
on:
  pull_request:
    paths: ['registry/**','schema/**','servers/**','tools/validate-index.mjs','package.json','package-lock.json']
  push:
    branches: [ main ]
    paths: ['registry/**','schema/**','servers/**','tools/validate-index.mjs','package.json','package-lock.json']

permissions:
  contents: read

jobs:
  ajv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --no-audit --no-fund
      - name: Validate servers index & manifests (draft-07)
        run: node tools/validate-index.mjs
