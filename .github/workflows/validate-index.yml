name: Validate Index
on:
  pull_request:
    paths: ['registry/**','schema/**','servers/**','tools/validate-index.mjs']
  push:
    branches: [ main ]
    paths: ['registry/**','schema/**','servers/**','tools/validate-index.mjs']

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate servers.index.json & manifests (AJV draft-07)
        run: |
          node --version
          # Скрипт сам дергает "npx -y ajv-cli@5 ..."
          node tools/validate-index.mjs
