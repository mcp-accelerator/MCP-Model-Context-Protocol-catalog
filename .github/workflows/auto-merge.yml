name: Auto-Merge Registry PRs
on:
  workflow_run:
    workflows: [ "Validate Index", "Link Check" ]
    types: [ completed ]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Find PR from bot branch
        id: find
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr list --state open --json number,headRefName \
            | jq -r '.[] | select(.headRefName=="bot/registry-sync") | .number' | head -n1 > pr.txt || true
          PR=$(cat pr.txt || true)
          if [ -z "$PR" ]; then
            echo "no PR"; exit 0
          fi
          echo "pr=$PR" >> $GITHUB_OUTPUT
      - name: Enable auto-merge (squash)
        if: steps.find.outputs.pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge "${{ steps.find.outputs.pr }}" --squash --auto
